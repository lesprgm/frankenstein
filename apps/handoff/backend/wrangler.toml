name = "handoff-backend"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"

# Vectorize binding for embeddings
[[vectorize]]
binding = "VECTORIZE"
index_name = "handoff-memories"

# Environment variables (set via wrangler secret put)
# SUPABASE_URL
# SUPABASE_KEY
# VECTORIZE_ACCOUNT_ID
# VECTORIZE_API_TOKEN
# OPENAI_API_KEY
# JWT_SECRET
